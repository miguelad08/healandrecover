<div class="panel panel-inverse">
    <div class="panel-heading">
        <h4 class="panel-title">Client</h4>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" name="$ctrl.form" ng-submit="$ctrl.validationForm()" novalidate>
            <div class="container-fluid">
                <div class="form-group" ng-class="{'has-error': $ctrl.validation('entity'),'has-feedback': $ctrl.validation('entity')}">
                    <label class="control-label" for="entity" name="entity">entity</label>
                    <textarea required maxlength="700" rows="5" type="text" placeholder="Enter Your entity" class="form-control" name="entity"
                        id="entity" ng-model="$ctrl.formData.entity"></textarea>
                    <span class="fa fa-times form-control-feedback" ng-show="$ctrl.validationMessage('entity')"></span>
                    <span class="control-label" ng-show="$ctrl.validationMessage('entity')">Field must contain your entity information and be below 700 characters.</span>
                </div>
                <div class="form-group" ng-class="{'has-error': $ctrl.validation('secondEntity'),'has-feedback': $ctrl.validation('secondEntity')}">
                    <label name="secondEntity" for="secondEntity" class="control-label">Referral Source</label>
                    <select required class="form-control" name="secondEntity" ng-model="$ctrl.formData.referralSource">
                        <option value="">Please Select One</option>
                        <option value="One">One</option>
                        <option value="Two">Two</option>
                        <option value="Three">Three</option>
                        <option value="Four">Four</option>
                        <option value="Five">Five</option>
                    </select>
                    <span class="fa fa-times form-control-feedback" ng-show="$ctrl.validation('secondEntity')"></span>
                    <span class="control-label" ng-show="$ctrl.validation('secondEntity')">Please choose one or more referral secondEntity.</span>
                </div>
                <div class="form-group" ng-class="{'has-error': $ctrl.validation('anotherEntity'),'has-feedback': $ctrl.validation('anotherEntity')}">
                    <div class="checkbox checkbox-css checkbox-inline checkbox-inverse">
                        <input required name="anotherEntity" type="checkbox" ng-model="$ctrl.formData.anotherEntity" id="inline_css_checkbox_1" />
                        <label name="anotherEntity" for="inline_css_checkbox_1">
                            <span class="control-label">Agrees To Terms</span>
                        </label>
                        <div>
                            <span class="control-label" ng-show="$ctrl.validation('anotherEntity')">Please agree to anotherEntity before proceeding.</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group col-sm-9">
                <button type="submit" value="Save" ng-model="button" class="btn btn-success">{{$ctrl.button}}</button>
                <button type="button" class="btn btn-default" ui-sref="main.entity">Cancel</button>
            </div>
        </form>
    </div>
</div>
